services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro # SSL 인증서 마운트
    depends_on:
      - frontend

  frontend:
    build: .
    container_name: frontend
    ports:
      - 3000:3000
    volumes:
      - .:/app
    command: yarn dev
    environment:
      - WATCHPACK_POLLING=true
    env_file:
      - .env

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email dawoonjung1026@gmail.com --agree-tos --no-eff-email -d dawoonjung.com -d www.dawoonjung.com

